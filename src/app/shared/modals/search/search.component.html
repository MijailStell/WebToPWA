<div mat-dialog-content class="dialogFiltro">
  <mat-card class="example-card" *ngFor="let video of videos">
   <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{video.snippet.title}}</mat-card-title>
   </mat-card-header>
   <img mat-card-image [src]="video.snippet.thumbnails.medium.url" alt="{{video.snippet.title}}">
   <mat-card-content>
     <p>
       {{video.snippet.description.slice(0, 100)}}
     </p>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button (click)="selectedButton(video)">ELEGIR</button>
   </mat-card-actions>
 </mat-card>
</div>
