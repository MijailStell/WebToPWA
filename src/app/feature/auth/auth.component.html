<div class="login-content">
    <mat-card class="login-card">
        <form class="material-form" [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-direction-column align-items-center">
            <mat-card-header class="card-header">
                <mat-card-title>Bienvenidos a WebToPWA 22</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                <mat-form-field class="w-100">
                    <span matPrefix><img src="./assets/img/icon-user.svg" alt=""></span>
                    <input matInput type="text" placeholder="Usuario" #usuarioElement formControlName="usuario">
                </mat-form-field>
                <br>
                <mat-form-field class="w-100">
                    <span matPrefix><img src="./assets/img/icon-pass.svg" alt=""></span>
                    <input matInput type="password" placeholder="Contraseña" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" [disabled]="!loginForm.valid" mat-raised-button class="btn-login">Ingresar</button>
        </form>
    </mat-card>
</div>
