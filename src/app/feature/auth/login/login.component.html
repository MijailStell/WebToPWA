<div class="login-content">
  <mat-card class="login-card">
      <form class="material-form" [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-direction-column align-items-center">
          <mat-card-header class="card-header">
              <mat-card-title>YouTube Room</mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-content">
              <mat-form-field class="w-100">
                <span matPrefix><img src="./assets/img/icon-email.svg" alt=""></span>
                <input matInput type="text" placeholder="Correo" #emailElement formControlName="email">
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                  <mat-hint>Campo obligatorio</mat-hint>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <span matPrefix><img src="./assets/img/icon-pass.svg" alt=""></span>
                <input matInput type="password" placeholder="Clave" formControlName="password">
                <mat-error *ngIf="loginForm.get('password').hasError('required')">
                  <mat-hint>Campo obligatorio</mat-hint>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <span matPrefix><img src="./assets/img/icon-room.svg" alt=""></span>
                <mat-label>Room</mat-label>
                <mat-select formControlName="roomId">
                  <mat-option *ngFor="let room of roomList" [value]="room.id">
                    {{room.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </mat-card-content>
          <button type="submit" [disabled]="!loginForm.valid" mat-raised-button class="btn-login">Ingresar</button>
          <div class="mt-2">
            ¿No tienes cuenta?
            <a class="forgot-pass" routerLink="/auth/register">Regístrate</a>
        </div>
      </form>
  </mat-card>
</div>
<div class="footer"><span>Versión <b>1.0.0</b></span></div>
