<div class="login-content">
  <mat-card class="login-card">
      <form class="material-form" [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-direction-column align-items-center">
          <mat-card-header class="card-header">
              <mat-card-title>YouTube Room</mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-content">
              <mat-form-field class="w-100">
                  <span matPrefix><img src="./assets/img/icon-user.svg" alt=""></span>
                  <input matInput type="text" placeholder="Nickname" #usuarioElement formControlName="usuario">
              </mat-form-field>
              <br>
              <mat-form-field class="w-100">
                <span matPrefix><img src="./assets/img/icon-gender.svg" alt=""></span>
                <mat-label>Gender</mat-label>
                <mat-select formControlName="genderId">
                  <mat-option [value]="1">Male</mat-option>
                  <mat-option [value]="2">Female</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="w-100">
                <span matPrefix><img src="./assets/img/icon-room.svg" alt=""></span>
                <mat-label>Room</mat-label>
                <mat-select formControlName="roomId">
                  <mat-option *ngFor="let room of roomList" [value]="room.id">
                    {{room.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </mat-card-content>
          <button type="submit" [disabled]="!loginForm.valid" mat-raised-button class="btn-login">Ingresar</button>
          <div class="mt-2">
            ¿No tienes cuenta?
            <a class="forgot-pass" routerLink="/auth/register">Regístrate</a>
        </div>
      </form>
  </mat-card>
</div>
